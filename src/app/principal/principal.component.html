<form>

    <img src="assets/cliente.png">
    
    <input type="text" placeholder="Nome" class="form-control">
    <input type="number" placeholder="Idade" class="form-control">
    <input type="text" placeholder="Cidade" class="form-control">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary"><!--Define o botão como true, então ele fica visível-->
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning"><!--Colocando a ! na frente diz que o valor é difrente de true e 
        define o botão como false, então ele fica invisível-->
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger">
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary">

</form>

<table class="table">

    <thead>

        <tr>

            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>

        </tr>

    </thead>

    <tbody></tbody>

</table>
